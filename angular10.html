<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <div ng-controller="myCtrl">
        <input type="text" ng-model="searchTxt">
        <button class="btn btn-info" ng-click="searchFn()">Search</button>
        <ul ng-if="users.length">
            <li ng-repeat="user in users">姓名：<span ng-bind="user.name"></span>, 年龄：<span ng-bind="user.age"></span></li>
        </ul>
    </div>
    <div ng-controller="myCtrl2">
        <p>{{txt | myfilter}}</p>
        <button class="btn btn-primary" ng-click="look()">look</button>
    </div>
</body>
<script src="lib/require.2.0.6.min.js" data-main="src/angular10.js"></script>
</html>

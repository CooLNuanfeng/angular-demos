<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body style="padding:20px;">
    <form ng-controller="myFromCtrl" class="form-horizontal myform" name="myform" action="">
      <div class="form-group" ng-class="{'has-error':myform.email.$invalid && myform.email.$dirty,'has-success':myform.email.$valid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" name='email' class="form-control" id="email" placeholder="Email" ng-model="myEmail" required>
        </div>
        <div class="col-sm-2">
            <p class="help-block" ng-show="myform.email.$error.required &&
            myform.email.$dirty">邮箱不能为空</p>
            <p class="help-block" ng-show="myform.email.$error.email">邮箱格式不正确</p>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error':myform.password.$invalid && myform.password.$dirty,'has-success':myform.password.$valid}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="myPassword" ng-pattern="passreg" required>
        </div>
        <div class="col-sm-2">
            <p class="help-block" ng-show="myform.password.$error.required && myform.password.$dirty">密码不能为空</p>
            <p class="help-block" ng-show="myform.password.$error.password">密码必须为英文或数字</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-disabled="myform.$invalid">Sign in</button>
        </div>
      </div>
    </form>
</body>
<script src="lib/require.2.0.6.min.js" data-main="src/angular9.js"></script>
</html>
